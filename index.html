<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="Cric stream Favicon.jpg">
    <title>TG-@cric_stream</title>
    <style>
        body {
            margin: 0;
            padding: 5px 0 0 0;
            font-family: Arial, sans-serif;
            width: 100%;
        }
        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            z-index: 1002;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s;
        }
        .popup h2 { color: #ffcc00; }
        .popup p { color: #ccc; }
        .popup button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            width: 100%;
        }
        .popup .close-btn { background-color: #555; }
        .popup .close-btn:hover { background-color: #333; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
    <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    <div id="jwplayerDiv"></div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const videoFile = getQueryParam("file");
        
        if (!videoFile) {
            alert("No video URL provided. Add a 'file' parameter to the URL.");
        } else {
            let videoUrl = videoFile.includes("drive.google.com") ? 
                `https://drive.google.com/uc?export=download&id=${videoFile.split("/d/")[1].split("/")[0]}` : 
                videoFile;
            
            const playerInstance = jwplayer("jwplayerDiv");
            playerInstance.setup({
                file: videoUrl,
                width: "100%",
                height: "100%",
                aspectratio: "16:9",
                autostart: true,
                mute: false,
                type: videoUrl.includes(".m3u8") ? "hls" : "mp4",
                preload: "auto",
                cast: { appid: "CC1AD845" }
            });
            
            playerInstance.on('error', function(error) {
                console.error("Error loading stream:", error.message);
                alert("Failed to load the video. Please check the URL.");
            });
        }
    </script>

    <script>
        if (window.top !== window.self) {
            window.addEventListener('DOMContentLoaded', function() {
                document.body.innerHTML = '<div id="message"></div>';
            });
        }

        window.addEventListener("load", function() {
            var popup = document.createElement("div");
            popup.className = "popup";
            popup.innerHTML = `
              <h2>Support Us!</h2>
              <p>Join our Telegram channel <br>@cric_stream official for more updates.</p>
              <button id="joinButton">Join Now</button>
              <button id="closeButton" class="close-btn">Already Joined</button>
            `;
            document.body.appendChild(popup);
            document.getElementById("joinButton").addEventListener("click", function() {
                window.location.href = "https://t.me/cric_stream";
            });
            document.getElementById("closeButton").addEventListener("click", function() {
                document.body.removeChild(popup);
            });
        });
    </script>

    </center>

    <div style="background-color: #0074d9; text-align: center; padding: 10px;">
        <a href="https://t.me/cric_stream" target="_blank">
            <button id="joinTelegramButton">Join Telegram</button>
        </a>
    </div>
</body>
</html>
